<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading flex">
            <h1>Rock Paper Scissor Game</h1>
        </div>

        <div class="images flex">
            <div class="choice flex" id="Rock">
                <img src="/images/rock.png" alt="Rock">
            </div>

            <div class="choice flex" id="Paper">
                <img src="/images/paper.png" alt="Paper">
            </div>

            <div class="choice flex" id="Scissor">
                <img src="/images/scissors.png" alt="Scissor">
            </div>
        </div>

        <div class="score-board flex">
            <div class="our-score">
                <div class="counter flex" id="user-score"> 0 </div>
                <div class="user"> Me </div>
            </div>

            
            <div class="comp-score">
                <div class="counter flex" id="comp-score"> 0 </div>
                <div class="user"> Computer </div>
            </div>
        </div>

        <div class="msg flex">
            <p id="msgs">Play Your Move</p>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
